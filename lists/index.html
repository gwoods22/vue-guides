<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="../vue.css">
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <ul>
      <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title : 'Colors',
        colors: [
          {
            text: 'red',
            primary: true
          },
          {
            text: 'green',
            primary: false
          },
          {
            text: 'blue',
            primary: true
          },
          {
            text: 'yellow',
            primary: true
          },
          {
            text: 'orange',
            primary: false
          }]
      }
    })
  </script>
</body>
</html>
