<!DOCTYPE html>
<html>
<head>
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="../vue.css">
</head>
<body>
  <div id="app">
    <counter v-bind:add-num="5"></counter>
  </div>

  <script>
    var counter = Vue.component('counter', {
      template: `
      <div>
        <h2>Count: {{this.count}}</h2>
        <button @click="increment">Increment by {{this.addNum}}</button>
      </div>`,
      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      }, methods: {
        increment() {
          this.count += this.addNum
        }
      }
    })

    var app = new Vue({
      el: '#app',
      components:{
        counter
      }
    })
  </script>
</body>
</html>
